<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
<style>

    h1{
        text-align: center;
    }
    main{
        background-color: white;
        margin: 0 auto;
        width: 400px;
        height: 650px;
        border-radius: 10px;
        
    }
    fieldset{
        margin: 0 auto;
        width: 320px;
        
    }
    body{
        background-color: #d1d1d1;
    }
</style>



</head>
<body>
    <header>
    <H1>CRIE SEU PERFIL</H1>
</header>
    <main>
        <form action="">
        <fieldset>
            
            <legend>DADOS PESSOAIS</legend>
            <section>
            <label for="name" >Nome:</label>
            <input type="text" id="name" id="name" placeholder="Digite seu nome">

            </section>
            <br>
            <section>
                <Label for="name">Nascimento:</Label>
                <input type="date" >
            </section>
            <br>
            <section>
                <label for="rg">RG:</label>
                <input type="text" id="rg" placeholder="Informe seu RG">
            </section>
            <br>
            <section>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF">
            </section>
            <br>
            <section>
                <Label for="term">Masculino</Label>
                <input type="radio" name="term">
                <label for="term"> Feminino</label>
                <input type="radio" name="term">
            </section>
        </fieldset>
        <br>
        <fieldset>
            <legend>LINGUAGENS DE DOMÍNIO</legend>
            
            <input type="checkbox" id="1">
            <label for="1">HTML</label>        
            
            <input type="checkbox" id="2">
            <label for="2">CSS</label>
            
            <input type="checkbox" id="3">
            <label for="3">JavaScript</label>
            
            <input type="checkbox" id="4">
            <label for="4">SQL</label>
        </fieldset>
        <br>
        <fieldset>

            <legend> DADOS DE LOGIN</legend>
            <section>
            <Label for="email">E-mail</Label>
            <input type="text" id="email" placeholder="exemplo@exemplo.com">
            </section>
<br>
            <section>
            <label for="">Senha:</label>
            <input type="text" placeholder="********">
       </section>
       <br>
       <section>
            <label for="">Foto:</label>
            <input type="file">
         </section>   
         <br>
         
        </fieldset>
        <section>
            <fieldset>
                <legend>OBSERVAÇÕES</legend>
                <textarea name="" id="" placeholder="faça as observações sobre seu perfil..." cols="40" rows="8"></textarea>
            </fieldset>
         </section>
        </form>
    </main>

    
</body>
</html>
