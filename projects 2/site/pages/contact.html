            <article class="form-contact">
                <div>
                    <h1>  AGENDE SUA VIAGEM  </h1>
                    <section>
                        <form action="" method="get">
                            <fieldset>
                                <legend>Agende sua viagem</legend>

                                <section class="inputBox">
                                    <label for="name">Nome:</label>
                                    <input type="text" id="name" placeholder="Digite seu nome..." name="nome">
                                </section>

                                <section class="inputBox">
                                    <label for="email">Email:</label>
                                    <input type="text" id="email" placeholder="meuemail@gmail.com...">
                                </section>


                                <section class="inputBox">
                                    <label for="destinyCoutry">Selecione o destino:</label>
                                    <select name="destino" id="destinyCoutry">
                                        <option value="Franca">França</option> 
                                        <option value="Alemanha">Alemanha</option>   
                                        <option value="Grecia">Grécia</option>
                                        
                                    </select>
                                </section>

                                <section class="inputBox">
                                    <label for="date">Data da viagem:</label>
                                    <input type="date" id="date" name="dataViagem" placeholder="Digite seu nome...">
                                </section>


                                <section class="inputBox">
                                    <label for="obs">Observações:</label>
                                    
                                    
                                    <textarea name="" id="obs" cols="30" rows="10" placeholder="Faça suas observações..."></textarea>
                                </section>
                                
                                <button type="submit">ENVIAR</button>
                            </fieldset>
                        </form>
                    </section>
